syntax = "proto3";

option java_package = "de.tebbeubben.remora.proto";
option java_multiple_files = true;

import "messages.proto";

message MessageEnvelope {
  uint32 version = 1;
  uint32 messageId = 2;
  bytes encrypted_payload = 3;
}

message MessageWrapper {
  oneof message {
    VerifyMessage verify = 1;
    StatusMessage status = 2;
    PrepareCommandMessage prepare_command = 3;
    PrepareCommandResponseMessage prepare_command_response = 4;
    ConfirmCommandMessage confirm_command = 5;
    CommandProgressMessage command_progress = 6;
    CommandResultMessage command_result = 7;
  }
}